<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 Tfix-head">
			<a class="back-next pa" href="javascript:history.go(-1);"><img class="icon" src="images/backIcon.png" ></a>我的推广
		</div>
		<div class="h50"></div>
		<div class="myExtendTop white center" style="padding-bottom: 30px;">
			<div class="bigNum pd10">566.9<em class="fs12">元</em></div>
			<div class="yuan pdb20 fs13">奖励余额</div>
			<a class="txBtn" href="myCashOut.html">提现</a>
		</div>
		<div class="orderBetween" >
			<div class="item flexRowBetween" v-for="(item,index) in orderOkData" :key="index">
				<div class="left color6 flex">
					<div><img class="photo" src="images/promote-icon.png" ></div>
					<div class="photoName">
						<p class="fs13">快乐的猫</p>
						<p class="fs12">2019-10-26</p>
					</div>
				</div>
				<div class="right flexEnd">

				</div>
			</div>
		</div>
		
		<!-- YOUCE -->
		<div class="fabubtn">
			<a class="white" href="myExtension_share.html">分享</a>
		</div>
	</div>
</body>

	
<script type="text/javascript">
	var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: [],
					orderOkData:[{},{},{}],
					current:1
		        }
		    },
		    onLoad() {
		    	const self = this;
		    	// self.$Utils.loadAll(['getMainData'], self);
		    },
		    methods: {
				change(current) {
					const self = this;
					if(current!=self.current){
						self.current = current
					}
				},
				getMainData() {
					const self = this;
					const postData = {};
					postData.tokenFuncName = 'getProjectToken';
					var callback = function(res){
					    console.log('getMainData', res);
					    self.mainData.push.apply(self.mainData,res.info.data);		        
					};
					self.$apis.orderGet(postData, callback);
				}
		    }
		});
</script>

<style type="text/css">
/* 页面右侧固定按钮 */

.fabubtn a{width: 100%;line-height: 50px; display: block;}
